<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <main>
        <div id="ship-harbour">
            <div id="fleet">
                <button class="btn-carrier active">Carrier (5)</button>
                <button class="btn-battleship">Battleship (4)</button>
                <button class="btn-destroyer">Destroyer (3)</button>
                <button class="btn-submarine">Submarine (3)</button>
                <button class="btn-boat">Patrol Boat (2)</button>
            </div>
            <button id="rotate-btn">Rotate Axis X</button>
        </div>
        <div class="boards">
            <div id="human-board"></div>
            <div id="computer-board" style="display: none;"></div>
        </div>
    </main>
    <dialog id="winnerDialog">
        <form id="winnerForm" method="dialog">
            <h2 id="announceWinner"></h2>
            <button type="button" id="playAgainButton">Play Again</button>
        </form>
    </dialog>
</body>
</html>
